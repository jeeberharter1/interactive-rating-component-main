<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div id="container" class="container">
      <div class="star">
        <img src="./images/icon-star.svg" alt="" aria-hidden="true">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. 
        All feedback is appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>
      <button id="submit-btn" class="submit-btn">Submit</button>
    </div>

    <div id="submitted-container" class="submitted-container">
      <div class="submitted">
        <img class="submitted" src="./images/illustration-thank-you.svg" alt="" aria-hidden="true">
      </div>
      <p class="rating-feedback">You selected <span id="rating-choice">0</span> out of 5</p>
      <p class="thank-you">Thank you!</p>
      <p class="thank-you_content">
        We appreciate you taking the time to give a rating. 
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
